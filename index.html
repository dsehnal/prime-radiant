            height: 280px;

            width: 100%;
            height: 100%;

            opacity: 0.8;
            animation: ring-rotate 24s linear infinite;

            left: 50%;

            color: var(--void);

            font-size: 0.7rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .copy-btn:hover {
            background: #f3c000;
        }

        }

        /* Footer */

            color: var(--instrument-gold);
            letter-spacing: 1px;
            margin-top: 2rem;
            animation: breathe 6s ease-in-out infinite;

        @media (max-width: 768px) {
            .header-title {

            }

            }

                margin-top: 2rem;
            }

                padding: 1rem;
                font-size: 0.75rem;
                height: 12rem;
            }
        }
    </style>
