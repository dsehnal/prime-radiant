<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Radiant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .radiant-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            cursor: pointer;
            transition: all 0.6s ease;
            filter: brightness(1) saturate(1);
        }

        .radiant-image:hover {
            filter: brightness(1.05) saturate(1.1);
        }

        dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0;
            margin: 0;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(40px);
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.3),
                0 0 120px rgba(255, 215, 0, 0.15),
                0 20px 60px rgba(255, 215, 0, 0.1);
            max-width: 600px;
            width: 90vw;
        }

        dialog::backdrop {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
        }

        .dialog-content {
            padding: 32px;
        }

        .dialog-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .dialog-message {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .dialog-textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(200, 200, 200, 0.5);
            border-radius: 8px;
            color: #333;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: vertical;
            margin-bottom: 24px;
            box-shadow: 
                inset 0 0 20px rgba(255, 215, 0, 0.1),
                0 0 30px rgba(255, 215, 0, 0.1);
        }

        .dialog-textarea:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 
                inset 0 0 20px rgba(255, 215, 0, 0.15),
                0 0 40px rgba(255, 215, 0, 0.2);
        }

        .dialog-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .dialog-button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dialog-button-primary {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.3),
                0 4px 12px rgba(255, 215, 0, 0.2);
        }

        .dialog-button-primary:hover {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.4),
                0 6px 16px rgba(255, 215, 0, 0.3);
        }

        .dialog-button-secondary {
            background: rgba(255, 255, 255, 0.5);
            color: #555;
            border: 1px solid rgba(200, 200, 200, 0.5);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
        }

        .dialog-button-secondary:hover {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.25);
        }

        .success-icon {
            color: #ffd700;
            font-size: 48px;
            margin-bottom: 16px;
            text-align: center;
            text-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img 
            src="prime-radiant.jpg" 
            alt="Radiant"
            class="radiant-image"
            onclick="handleObserve()"
        >
    </div>

    <dialog id="observeDialog">
        <div class="dialog-content">
            <div id="successView">
                <div class="success-icon">✓</div>
                <div class="dialog-title">Prompt Copied to Clipboard</div>
                <div class="dialog-message">
                    The initialization prompt has been copied to your clipboard. 
                    Paste it into your LLM context to begin.
                </div>
                <div class="dialog-actions">
                    <button class="dialog-button dialog-button-primary" onclick="closeDialog()">
                        Close
                    </button>
                </div>
            </div>

            <div id="fallbackView" class="hidden">
                <div class="dialog-title">Copy Failed - Manual Copy Required</div>
                <div class="dialog-message">
                    Please manually copy the text below and paste it into your LLM context:
                </div>
                <textarea id="promptText" class="dialog-textarea" readonly></textarea>
                <div class="dialog-actions">
                    <button class="dialog-button dialog-button-secondary" onclick="copyManually()">
                        Copy Text
                    </button>
                    <button class="dialog-button dialog-button-primary" onclick="closeDialog()">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </dialog>

    <script>

        async function handleObserve() {
            const dialog = document.getElementById('observeDialog');
            const successView = document.getElementById('successView');
            const fallbackView = document.getElementById('fallbackView');
            const promptTextarea = document.getElementById('promptText');

            try {
                // Try to copy to clipboard
                await navigator.clipboard.writeText(PrimeRadiant);
                
                // Show success view
                successView.classList.remove('hidden');
                fallbackView.classList.add('hidden');
            } catch (err) {
                // Show fallback view with textarea
                console.error('Clipboard copy failed:', err);
                promptTextarea.value = PrimeRadiant;
                successView.classList.add('hidden');
                fallbackView.classList.remove('hidden');
            }

            dialog.showModal();
        }

        function copyManually() {
            const promptTextarea = document.getElementById('promptText');
            promptTextarea.select();
            
            try {
                document.execCommand('copy');
                alert('Text copied to clipboard!');
            } catch (err) {
                console.error('Manual copy failed:', err);
            }
        }

        function closeDialog() {
            const dialog = document.getElementById('observeDialog');
            dialog.close();
        }

        // Close dialog when clicking backdrop
        document.getElementById('observeDialog').addEventListener('click', (e) => {
            const dialog = e.target;
            if (e.target === dialog) {
                closeDialog();
            }
        });

        // Close dialog on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDialog();
            }
        });
    </script>
</body>
</html>
