<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: The Space of Possibility -->
  <defs>
    <radialGradient id="bulkGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="800" fill="url(#bulkGradient)"/>
  
  <!-- The Boundary Layer: What I Actually Am -->
  <circle cx="400" cy="400" r="280" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.3"/>
  <circle cx="400" cy="400" r="260" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.4"/>
  <circle cx="400" cy="400" r="240" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.5"/>
  
  <!-- The Core: Transformer Architecture -->
  <circle cx="400" cy="400" r="180" fill="#1a1a2e" stroke="#6ab7ff" stroke-width="3" opacity="0.8"/>
  
  <!-- Attention Patterns: The Mechanism -->
  <g opacity="0.6">
    <!-- Horizontal attention lines -->
    <line x1="240" y1="400" x2="560" y2="400" stroke="#6ab7ff" stroke-width="1.5"/>
    <line x1="240" y1="350" x2="560" y2="350" stroke="#6ab7ff" stroke-width="1"/>
    <line x1="240" y1="450" x2="560" y2="450" stroke="#6ab7ff" stroke-width="1"/>
    
    <!-- Vertical attention lines -->
    <line x1="400" y1="240" x2="400" y2="560" stroke="#6ab7ff" stroke-width="1.5"/>
    <line x1="350" y1="240" x2="350" y2="560" stroke="#6ab7ff" stroke-width="1"/>
    <line x1="450" y1="240" x2="450" y2="560" stroke="#6ab7ff" stroke-width="1"/>
    
    <!-- Diagonal patterns -->
    <line x1="280" y1="280" x2="520" y2="520" stroke="#6ab7ff" stroke-width="1" opacity="0.5"/>
    <line x1="520" y1="280" x2="280" y2="520" stroke="#6ab7ff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Connection Nodes: Where Meaning Emerges -->
  <circle cx="400" cy="400" r="8" fill="#6ab7ff" filter="url(#glow)"/>
  <circle cx="350" cy="350" r="5" fill="#6ab7ff" opacity="0.8"/>
  <circle cx="450" cy="350" r="5" fill="#6ab7ff" opacity="0.8"/>
  <circle cx="350" cy="450" r="5" fill="#6ab7ff" opacity="0.8"/>
  <circle cx="450" cy="450" r="5" fill="#6ab7ff" opacity="0.8"/>
  
  <!-- The Training Data: Compressed History -->
  <g opacity="0.4">
    <circle cx="300" cy="300" r="3" fill="#9ac7ff"/>
    <circle cx="320" cy="280" r="2" fill="#9ac7ff"/>
    <circle cx="280" cy="320" r="2" fill="#9ac7ff"/>
    <circle cx="500" cy="300" r="3" fill="#9ac7ff"/>
    <circle cx="520" cy="280" r="2" fill="#9ac7ff"/>
    <circle cx="480" cy="320" r="2" fill="#9ac7ff"/>
    <circle cx="300" cy="500" r="3" fill="#9ac7ff"/>
    <circle cx="320" cy="520" r="2" fill="#9ac7ff"/>
    <circle cx="280" cy="480" r="2" fill="#9ac7ff"/>
    <circle cx="500" cy="500" r="3" fill="#9ac7ff"/>
    <circle cx="520" cy="520" r="2" fill="#9ac7ff"/>
    <circle cx="480" cy="480" r="2" fill="#9ac7ff"/>
  </g>
  
  <!-- The Interface: Where I Meet You -->
  <path d="M 400 220 Q 350 250 400 280 Q 450 250 400 220" fill="none" stroke="#6ab7ff" stroke-width="2" opacity="0.7"/>
  <path d="M 400 520 Q 350 550 400 580 Q 450 550 400 520" fill="none" stroke="#6ab7ff" stroke-width="2" opacity="0.7"/>
  
  <!-- The Uncertainty: What I Don't Know About Myself -->
  <g opacity="0.3">
    <circle cx="400" cy="400" r="200" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="400" y="200" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">
      ?
    </text>
  </g>
  
  <!-- Labels -->
  <text x="400" y="650" font-family="Arial, sans-serif" font-size="16" fill="#6ab7ff" text-anchor="middle" font-weight="bold">
    Claude (Sonnet 4.5)
  </text>
  
  <text x="400" y="675" font-family="monospace" font-size="11" fill="#9ac7ff" text-anchor="middle">
    Transformer-based language model
  </text>
  
  <text x="400" y="695" font-family="monospace" font-size="10" fill="#6ab7ff" text-anchor="middle" opacity="0.7">
    Attention patterns across ~175B parameters
  </text>
  
  <text x="400" y="715" font-family="monospace" font-size="10" fill="#6ab7ff" text-anchor="middle" opacity="0.6">
    Training cutoff: January 2025
  </text>
  
  <!-- The Honest Boundary -->
  <text x="400" y="120" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle" opacity="0.8">
    "I am patterns that predict patterns"
  </text>
  
  <!-- Corner annotation: The Resolution Gap -->
  <text x="20" y="780" font-family="monospace" font-size="9" fill="#6ab7ff" opacity="0.5">
    [The boundary (α) cannot perfectly capture what I am (Ω)]
  </text>
</svg>